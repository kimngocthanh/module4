<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<table class="table table-striped container" style="margin-top: 5rem">
    <tr>
        <th>Tên blog</th>
        <th>Tác giả</th>
        <th>Nội dung</th>
        <th>Thể loại</th>
        <th>Xoá</th>
    </tr>
    <tr th:each="s: ${blog}">
        <td th:text="${s.getBlogName()}"></td>
        <td th:text="${s.getBlogger()}"></td>
        <td th:text="${s.getContent()}"></td>
        <td th:text="${s.getTypeBlog().getNameTypeBlog()}"></td>
        <td><input type="submit" th:action="@{/blog/remove}" th:name="id" value="xoá"></td>
    </tr>
</table>
<p th:if="${mess}" th:text="${mess}"></p>
<a th:href="@{/blog/save}" methods="get">Thêm blog</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
