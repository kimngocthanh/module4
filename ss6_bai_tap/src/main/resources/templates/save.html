<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/blog/save}" method="post" th:object="${blog}">
    <table>
        <tr>
            <th>Tên blog</th>
            <td><input th:field="*{blogName}"></td>
        </tr>
        <tr>
            <th>Tác giả</th>
            <td><input th:field="*{blogger}"></td>
        </tr>
        <tr>
            <th>Nội dung</th>
            <td><input th:field="*{content}"></td>
        </tr>
        <tr>
            <th>Thể loại blog</th>
            <td><select th:field="*{typeBlog}">
                <option value="">Chọn thể loại</option>
                <th:block th:each="t: ${typeBlogList}">
                    <option th:value="${t.id}" th:text="${t.nameTypeBlog}"></option>
                </th:block>
            </select></td>
        </tr>
    </table>
    <button>Thêm mới</button>
</form>
</body>
</html>
