<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div>
  <form th:action="@{/create}" th:object="${songDto}" method="post">
      Name:
      <input type="text" th:field="*{name}">
      <small style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
      <br>
      Artist:
      <input type="text" th:field="*{artist}">
      <small style="color: red" th:if="${#fields.hasErrors('artist')}" th:errors="*{artist}"></small>
      <br>
      Type Music:
      <input type="text" th:field="*{typeMusic}">
      <small style="color: red" th:if="${#fields.hasErrors('typeMusic')}" th:errors="*{typeMusic}"></small>
      <br>
      <input type="submit" value="add">
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
