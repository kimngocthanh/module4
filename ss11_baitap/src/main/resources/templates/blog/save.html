<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<form th:action="@{/blog/save}" method="post" th:object="${blog}">
  <table>
    <tr>
      <th>Tên blog</th>
      <td><input th:field="*{name}"></td>
    </tr>
    <tr>
      <th>Tác giả</th>
      <td><input th:field="*{author}"></td>
    </tr>
    <tr>
      <th>Nội dung</th>
      <td><input th:field="*{content}"></td>
    </tr>
    <tr>
      <th>Thể loại blog</th>
      <td><select th:field="*{category}">
        <option value="">Chọn thể loại</option>
        <th:block th:each="t: ${category}">
          <option th:value="${t.id}" th:text="${t.name}"></option>
        </th:block>
      </select></td>
    </tr>
  </table>
  <button>Thêm mới</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
