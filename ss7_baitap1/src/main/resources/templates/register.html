<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<form th:action="@{/register}" th:object="${userDto}" method="post">
    <div class="container">
        <p style="justify-content: center">Register</p>
        FirstName
        <input th:field="*{firstName}" style="width: 15rem">
        <small style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></small>
        <br>
        LastName
        <input th:field="*{lastName}" style="width: 15rem">
        <small style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></small>
        <br>
        Phone
        <input th:field="*{phoneNumber}" style="width: 15rem">
        <small style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></small>
        <br>
        Date
        <input th:field="*{date}"  style="width: 15rem">
        <small style="color: red" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></small><br>
        Email
        <input th:field="*{email}" style="width: 15rem">
        <small style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
        <br>
        <input type="submit" value="Thêm mới">
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
