<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<table class="table table-striped container" style="margin-top: 5rem">
    <tr>
        <th>Ordinal Number</th>
        <th>Name Product</th>
        <th>Price Product</th>
        <th>Describe Product</th>
        <th>Producer</th>
        <th>Remove</th>
        <th>Update</th>
    </tr>
    <tr th:each="s,status: ${productList}">
        <td th:text="${status.count}"></td>
        <td><a th:href="@{/product/view(id=${s.id})}" th:text="${s.name}"></a></td>
        <td th:text="${s.price}"></td>
        <td th:text="${s.describe}"></td>
        <td th:text="${s.producer}"></td>
<!--        <td><a th:href="@{/product/remove(id=${s.id})}">Remove</a></td>-->
        <td>
            <form method="post" th:action="@{/product/remove(id=${s.id})}">
                <button type="submit" class="btn btn-danger" formaction="@{/product/remove(id=${s.id})}">Remove</button>
            </form>
        </td>
<!--        <td><a th:href="@{/product/edit(id=${s.id})}">Edit</a></td>-->
        <td>
            <form method="post" th:action="@{/product/edit(id=${s.id})}">
                <button type="submit" class="btn btn-danger" formaction="@{/product/edit(id=${s.id})}">Edit</button>
            </form>
        </td>
    </tr>
</table>
<p th:if="${mess}" th:text="${mess}"></p>
<p><a href="/product/create">Add New Product</a></p>
<form th:action="@{/product/search}" method="get">
    <input type="text" name="name">
    <input type="submit" value="Search">
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
